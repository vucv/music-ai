  <!-- navbar -->
  <div data-ng-include=" 'tpl/blocks/header.music.html' " class="app-header navbar ">
  </div>
  <!-- / navbar -->
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

  <!-- menu -->
  <!--<div data-ng-include=" 'tpl/blocks/aside.music.html' " class="app-aside hidden-xs {{app.settings.asideColor}}">-->
  <!--</div>-->
  <!-- / menu -->

  <!-- content -->
  <div class="">

    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
    <div class="app-content-body fade-in-up bg-white-only" ui-view>
      <div class="navbar-brand text-lt w-full" style="zoom: 2;">
        <i class="fa fa-play-circle"></i>
        <img src="img/logo.png" alt="." class="hide">
        <span class="hidden-folded m-l-xs">MUSIC</span>
      </div>
      <div class="col w-full bg-white-only b-l bg-auto no-border-xs" >
        <div class="form-group" >
          <div class="input-group input-group-lg search-middle">
            <input type="text" ng-keyup="$event.keyCode == 13 && changeSource()" ng-model="config.searchData" class="form-control bg-light no-border padder ng-pristine ng-valid ng-empty ng-touched" placeholder="Search songs and artists..." >
              <span class="input-group-btn">
                <button data-toggle="modal" data-target="#myModal" class="btn btn-sm bg-light"><i class="fa fa-microphone"></i></button>
                <!--<button ng-click="changeSource()" class="btn btn-sm bg-info"><i class="fa fa-search"></i></button>-->
              </span>
          </div>
        </div>
      </div>

      <!--Playlist-->
      <div ng-show="displaySearchTop" class="col w-xxl bg-light dker playlist" >
        <h4 ng-show="audios.length!=0" class="m-n wrapper">Kết quả tìm kiếm "{{lastSearchText}}"</h4>
        <p ng-show="audios.length==0" class="m-n wrapper">Không tìm thấy "{{lastSearchText}}". Hãy thử từ khóa khác</p>
        <ul class="list-group no-radius no-border no-bg list-group-lg">
          <li class="list-group-item {{active==$index?'active':''}}" ng-repeat="audio in audios">
            <div class="pull-right m-l">
              <a class="m-r-sm"><i class="icon-cloud-download"></i></a>
              <a class="m-r-sm"><i class="icon-plus"></i></a>
              <a><i class="icon-close"></i></a>
            </div>
            <a class="m-r-sm pull-left" >
              <i class="icon-control-play {{active==$index?'text-active':''}}" ng-click="setActive($index)"></i>
              <i class="icon-control-pause {{active!=$index?'text-active':''}}"></i>
            </a>
            <div class="clear text-ellipsis">
              <span>{{audio.title}}</span>
              <span>-- {{audio.artist}}</span>
              <span class="text-muted"> -- 04:35</span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <div class="modal-body list-group-item">
            <div class=" m-l clear text-ellipsis">Xin mời nói</div>
            <div class=" m-l">
              <button data-dismiss="modal" ng-mousedown='onStartRecord()' ng-mouseup="changeSource()"
                      class="btn btn-sm bg-light button-voice"><i class="fa fa-3x fa-microphone"></i></button>
            </div>
            <audio id="audio_preview" controls ng-show="false"></audio>
          </div>
        </div>

    </div>

  </div>
  <!-- /content -->

  <!-- footer -->
  <div ng-show="audios.length!=0" class="app-footer app-footer-fixed" data-ng-include=" 'tpl/music.player.html' ">
  </div>
  <!-- / footer -->

  <div class="settings panel panel-default">
    <button class="btn btn-default no-shadow pos-abt" ui-toggle-class="active" target=".settings">
      <i class="fa fa-spin fa-gear"></i>
    </button>
    <div>
      <p>Search demo :</p>
      <p>BXH</p>
      <p>truong vu</p>
    </div>
  </div>
